version: '3.8'

services:
  postgres:
    image: postgres:15-alpine  # Самый легковесный образ
    environment:
      POSTGRES_USER: admin     # Логин
      POSTGRES_PASSWORD: loh # Пароль
      POSTGRES_DB: hash_db     # База данных (создается автоматически)
    ports:
      - "5432:5432"           # Проброс порта на хост
    volumes:
    - ../internal/migration:/docker-entrypoint-initdb.d
    restart: unless-stopped    # Автоперезапуск при падении